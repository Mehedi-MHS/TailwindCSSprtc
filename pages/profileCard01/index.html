<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output/style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-100">
    <h1 class="text-center font-medium text-slate-500 text-2xl my-2 underline">
      PROFILE
    </h1>

    <div
      class="my-5 max-w-xs md:max-w-2xl flex p-5 bg-white rounded-2xl space-y-7 md:space-x-7 relative mx-auto flex-col md:flex-row justify-items-center shadow-lg md:justify-around"
    >
      <div>
        <img
          class="object-cover w-36 h-36 md:w-30 md:h-30 mx-auto rounded-full ring-2 ring-sky-500 md:shrink-0 hover:object-left duration-500"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqMv64WJ0N-uEP8gP-riGs2l0h_rcOh2G-ClBb8sOwofNSSfSrif5eS_CA&s=10 "
          alt=""
        />
      </div>
      <div class="text-center space-y-2 md:space-x-2 md:text-left">
        <p class="font-semibold text-xl md:text-2xl uppercase">Mr. Cat Meao</p>
        <p class="text-gray-500 md:text-xl">
          Senior executive officer at Meao foundation
        </p>
        <button
          class="mx-auto p-2 ring-2 font-bold ring-purple-400 rounded hover:bg-purple-600 hover:text-white hover:shadow-md"
        >
          View Profile
        </button>
      </div>
    </div>

    <p class="text-center text-xl font-medium text-slate-500">Rounded Image</p>
    <img
      class="object-cover object-left w-36 h-36 rounded-full ring"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqMv64WJ0N-uEP8gP-riGs2l0h_rcOh2G-ClBb8sOwofNSSfSrif5eS_CA&s=10  "
      alt=""
    />
